{% extends 'forums/base.html' %}
{% load static %}

{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'forums/create_forum.css' %}" rel="stylesheet" type="text/css" />

{% endblock %}

{% block content %}

<form method="post">
  <h2> Create new forum </h2><br>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="container">
    <div class="row">
      <div class="col">
          <button class="btn btn-success me-3">Post</button>
      </div>
      <div class="col">
        <a role="button" class="btn btn-outline-danger me-3" href="{% url 'main' %}">Back</a>
      </div>
    </div>
</div>

</form>

{% endblock %}
