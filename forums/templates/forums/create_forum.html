{% extends 'forums/base.html' %}
{% load static %}

{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'forums/create_forum.css' %}" rel="stylesheet" type="text/css" />

{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
  <h2> Create new forum </h2><br><br>
  <label for="title">Title:</label>
  <input type="text" id="title" name="title"><br><br>

  <label for="description" >Description:</label>
  <input type="text" id="description" name="description"><br><br>

  <label>Category</label>
    <select name="category" id="category" class="form-select" aria-label="Default select example">
        <option selected>--- Select the choice ---</option>
        <option>News</option>
        <option>Sports</option>
        <option>Games</option>
        <option>Fashion</option>
        <option>Technology</option>
    </select><br><br>

    <div class="container">
    <div class="row">
      <div class="col">
        <a role="button" class="btn btn-success me-3" href="{% url 'main' %}">Post</a>
      </div>
      <div class="col">
        <a role="button" class="btn btn-outline-danger me-3" href="{% url 'main' %}">Back</a>
      </div>
    </div>
</div>

</form>

{% endblock %}
