<header>
    <nav class="navbar fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main' %}"><div class="left_area"><h3>Thai<span>Moung</span></h3></div></a>
            <label for="check">
                <i class="fas fa-bars" id="sidebar_btn"></i>
            </label>
            <div >
                {% if user.is_authenticated %}
                   <a role="button" class="btn btn-outline-danger " href="{% url 'create_forum' %}"><i class="fas fa-plus-circle"></i> New</a>
                {% endif %}
                {% if not user.is_authenticated %}
                    <a role="button" class="btn btn-primary me-3" href="{% url 'sign_in_and_sign_up' %}">Sign up/Sign in</a>
                {% endif %}
            </div>
            <form class="d-flex" method=POST action="{% url 'search' %}">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searched">
                <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
